<div class="row">
  <div class="text-center" style="width: 100%;margin: 20px;">
    <h4>Login</h4>
  </div>
  <div class="" style="width: 500px; margin: auto">

    <div class="card">
      <!-- When Uses is Not Logged In -->
      <div class="card-body" *ngIf="!userDetails">
        <div class="row">
          <div class="col-sm-12 text-center">
            <div class="btn-group">
              <a type="a" class="btn" [ngClass]="{'btn-primary active': selectedVal == 'login' }"
                      (click)="onValChange('login')"><strong>Login</strong></a>
              <a type="a" class="btn" [ngClass]="{'btn-primary active': selectedVal == 'register' }"
                      (click)="onValChange('register')"><strong>Register</strong></a>
            </div>

          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  [(ngModel)]="emailInput"
                 id="email" placeholder="Email">
        </div>
        <div class="form-group" *ngIf="!isForgotPassword">
          <label for="password">Password</label>
          <input type="password" 
                 [(ngModel)]="passwordInput" id="password" placeholder="Password">
        </div>
        <div class="form-group" *ngIf="!isForgotPassword">

          <span *ngIf="selectedVal == 'login'; else elseBlock">
            <a type="a" class="btn btn-primary" (click)="loginUser()">Log
              In</a>
          </span>
          <ng-template #elseBlock>
            <a type="a" class="btn btn-primary"
                    (click)="registerUser()">Register</a>
          </ng-template>
          &nbsp;
          &nbsp;
          &nbsp;
          <a href="javascript:void(0)" (click)="this.isForgotPassword= true;">Forgot
            Password?</a>

        </div>
        <div class="form-group" *ngIf="isForgotPassword">

          <a type="a" class="btn" (click)="this.isForgotPassword=
            false;">Cancel</a>
          <a type="a" class="btn btn-primary"
                  (click)="forgotPassword()">Get email to reset passowrd</a>
        </div>
        <div class="form-group text-center">
          <img src="../assets/images/googlebtn.png" alt="" srcset=""
               (click)="googleLogin()" style="cursor: pointer;">
        </div>

      </div>

      <!-- When Uses is Logged In using Email or Google Account -->
      <div class="card-body" *ngIf="userDetails">
        <div class="row">
          <div class="col-sm-12">
            <ul class="list-group">
              <li class="list-group-item">Display Name:
                {{userDetails['displayName']}}</li>
              <li class="list-group-item">Email: {{userDetails['email']}}</li>
              <li class="list-group-item">Is Email Varified:
                {{userDetails['emailVerified']}}</li>
              <li class="list-group-item">
                <a type="a" class="btn btn-danger"
                        (click)="logoutUser()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="alert alert-{{responseMessageType}}" role="alert"
         *ngIf="responseMessage.length">
      {{responseMessage}}
    </div>
  </div>
</div>
<div class="exit-button">
  <a [routerLink]="['/']">Exit</a>
</div>
