<div class="row">
  <div class="text-center" style="width: 100%;margin: 20px;">
    <h4>Login</h4>
  </div>
  <div style="width: 500px; margin: auto">

    <div>
      <div class="text-center" *ngIf="!userDetails">

        <a  href="javascript:void(0)" (click)="onValChange('login')">Login</a>
        <a href="javascript:void(0)" (click)="onValChange('register')">Register</a>

        <div>
          <label for="email">Email</label>
          <input type="email"  [(ngModel)]="emailInput" id="email" placeholder="Email">
        </div>

        <div *ngIf="!isForgotPassword">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="passwordInput" id="password" placeholder="Password">
        </div>

        <div *ngIf="!isForgotPassword">
          <span *ngIf="selectedVal == 'login'; else elseBlock">
            <a href="javascript:void(0)" (click)="loginUser()">LogIn</a>
          </span>
          <ng-template #elseBlock>
            <a href="javascript:void(0)" (click)="registerUser()">Register</a>
          </ng-template>
          <a href="javascript:void(0)" (click)="this.isForgotPassword= true;">Forgot Password?</a>
        </div>

        <div *ngIf="isForgotPassword">
          <a href="javascript:void(0)" (click)="this.isForgotPassword=false;">Cancel</a>
          <a href="javascript:void(0)" (click)="forgotPassword()">Reset passowrd</a>
        </div>

      </div>


      <div class="card-body" *ngIf="userDetails">
            <ul >
              <li class="list-group-item">Display Name:{{userDetails['displayName']}}</li>
              <li class="list-group-item">Email: {{userDetails['email']}}</li>
              <li class="list-group-item">Is Email Varified:{{userDetails['emailVerified']}}</li>
              <li class="list-group-item">
                <a href="javascript:void(0)" class="btn btn-danger"
                        (click)="logoutUser()">Logout</a>
              </li>
            </ul>
    </div>
    <div class="alert alert-{{responseMessageType}}" role="alert"
         *ngIf="responseMessage.length">
      {{responseMessage}}
    </div>
  </div>
</div>
<div class="exit-button">
  <a href="javascript:void(0)"  [routerLink]="['/']">Exit</a>
</div>
